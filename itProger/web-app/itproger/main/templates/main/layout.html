{% load static %}<!--Подключаем статические файлы-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}  {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <aside>
        <img src="{% static 'main/img/logo.svg' %}" alt="Logo">
        <span class="logo">Abylai's Article</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home'%}"><li><i class="fas fa-igloo"></i>Main</li></a>
            <a href="{% url 'about'%}"><li><i class="fas fa-address-card"></i>About</li></a>
            <a href="{% url 'news_home'%}"><li><i class="fas fa-newspaper"></i></i>News</li></a>
            <a href="{% url 'create'%}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Add News</button></li></a>
        </ul>
    </aside>
    <main>
<!--     Dynamic block-->
        {% block content %}
        {% endblock %}
    </main>


</body>
</html>
