{% extends 'main/layout.html' %}

{% block title %}{{article.title }}{% endblock %}


{% block content %}
    <div class="features">
        <h1>{{article.title }}</h1>
        <p>{{article.anons}}</p>
        <p>{{article.date}}</p>
        <p>{{article.full_text}}</p>
        <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'news-update' article.id %}" class="btn btn-success">Update</a>
         <a href="{% url 'news_home'  %}" class="btn btn-info">Back</a>

    </div>
{% endblock %}
